<!DOCTYPE html>
<html>
<head>
    <title>Cabang Klinik</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
</head> 
<script>
    window.onload = function() {
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var selectedFile = document.querySelector('input[name="option"]:checked').value;
            document.getElementById("myForm").action = selectedFile;
            document.getElementById("myForm").submit();
        });
    }
</script>
<main>
    <body>  
        <form action="laporan.html" target="_blank">
            <label for="cabangKlinik">Cabang Klinik</label>
            <input type="text" id="cabangKlinik" name="cabangKlinik" required>
            
            <p>Dicetak Oleh</p>

            <input type="radio" id="option1" name="option" value="Aestech" required>
            <label for="option1">Aestech</label><br>

            <input type="radio" id="option2" name="option" value="Admin" required>
            <label for="option2">Admin</label><br>

            <input type="radio" id="option3" name="option" value="User" required>
            <label for="option3">User</label><br>
            
            <label for="jenisLaporan">Jenis Laporan</label>
            <input type="text" id="jenisLaporan" name="jenisLaporan" required>
            <button type="submit">sumbit</button>
        </form>
    </body>
</main>
</html>
